<div class="list-pagination">
  <div class="list-pagination__left list-pagination__arrow">
    <mat-icon class="pagination-arrow">keyboard_arrow_left</mat-icon>
    <span (click)="previousPage()" class="pagination-text">Prev</span>
  </div>
  <div class="list-pagination__right list-pagination__arrow">
    <span (click)="nextPage()" class="pagination-text">Next</span>
    <mat-icon class="pagination-arrow">keyboard_arrow_right</mat-icon>
  </div>
</div>
